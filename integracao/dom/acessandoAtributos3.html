<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        //PODEMOS ACESSAR OS ATRIBUTOS PERSONALIZADOS XOM A NOTAÇÃO '.', MAS SOMENTE LEITURA
        const lista = document.querySelector('#compras')

        console.log(lista.attributes) // ACESSA TODOS ATRIBUTOS DO ELEMENTO SELECIONADO
        console.log(lista.attributes[0]) // ACESSARNDO PELO INDICE 
        console.log(lista.attributes.id) // ATRIBUTO JÁ CONHECIDO 
        console.log(lista.attributes.destino) // ATRIBUTOS PERSONALIZADOS
        console.log(lista.attributes[2]) // PELO INDICE
        console.log(lista.attributes['data-urgencia']) // PERSONALIZADO SEGUINDO AS DIRETRIZES DO JS (SOMENTE STRING)
        
      
    </script>
</body>

</html>
