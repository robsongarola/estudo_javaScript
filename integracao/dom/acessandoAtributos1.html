<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        // PRIMEIRAMENTE VAMOS ACESSAR UM ELEMENTO E APÓS ACESSARMOS SUA ATRIBUTOS
        const img= document.querySelector('img') // 'seletor' img -> tag .img-> classe
        console.log('getAttribute', img.getAttribute('src'))
        console.log('img.src', img.src)
        console.log('img[src]', img['src'])
        console.log('img.alt' , img.alt)
        // VAMOS OS ATRIBUTOS EXPRICITOS, ENTRETANDO HÁ OS ATRIBUTOS QUE TODAS TAGS E PROPRIEDAS POSSUIEM
        console.log('Elementos "img"+-----------------------------------')
        console.log('nodeType', img.nodeType) // RETORNA O TIPO DE NO DA PROPRIEDADE '1' => TIPO DELEMENTO
        console.log('nodeName',img.nodeName)  
        // ENCIMA DESSE ATRIBUTO TAMBÉM EXISTE INFORMACÕES. VAMOS ACESSA-LAS
        const src = img.getAttributeNode('src')
        console.log('nodeType',src.nodeType) // RETORNA '2'=> RETORNA O TIPO DE NÓ DO ATRIBUTO 
        console.log('nodeName',src.nodeName) // RETORNA 'src' 
        console.log('nodeValue', src.nodeValue) // RETORNA O VALOR ASSOCIADO AO NÓ

        // ACESSANDO AS PROPRIEDADES DOS ATRIBUTOS A

        const link= document.querySelector('a')
        console.log("Elemento 'a' -----------------------------------")
        console.log('href', link.href) // RETORNA A URL
        console.log('fistChild.nodeType', link.firstChild.nodeType) //=> 3  TIPO TEXT
        // PODEMOS ALTERAR UM VALOR DE UM NÓ 
        link.firstChild.nodeValue="NOVO TEXTO"


        
    </script>
</body>

</html>
