<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #04</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
                <option value="pt-br">Português (Brasil)</option>
                <option value="en-us">Inglês (Americano)</option>
            </select>
        <button wm-submit>Pesquisar</button>
    </form>
    <script>
        // PODEMOS PEGAR O EVENTO DE CLICAR DO MOUSE OU USAR O ATRIBUTO PERSONALIZADO
        const submit=document.querySelector('[wm-submit]')
        submit.onclick= e =>{
            e.preventDefault() ;
            const formData = new FormData(e.target.parentNode) //e.target (button) --> pai ==> form
            //AGORA TEMOS O FORMULÁRIO
            formData.append('ajax',true) // POSSO ADICIONAR UM NOVO ELEMENTO
            console.log(formData.get('q')) // RETORNA O VALOR DO CAMPO QUE POSSUE NAME="Q"
            console.log(formData.has('hl')) // RETORNA TRUE

            for (let dado of formData){

                console.log(dado)
            }
        }
    </script>
</body>
