<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

    <h1>Estados</h1>

    <script>
      // PRIMEIRO O AXIOS NÃO É NATIVA DO BLOSER (TEM QUE IMPORTAR)
        
      const url = 'dados/estados.json'

      axios(url).then( resp =>{
         const itens = resp.data.reduce( // resp.data ( já possui o objeto - já convertido pelo json)
            (html,estado) => html + `<li>${estado.nome}</li>`,""
         )
         document.body.insertAdjacentHTML('beforeend',`<ul>${itens}</ul>`)
      })


      
    </script>
</body>
