<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
       // FETCH É UMA API JÁ INCORPORADA AO NAVEGADOR (FORMA MODERNA QUE SUBSTITUI O XMLHttpResquest())
       // FAZENDO UMA REQUISIÇÃO GET
        const url = "dados/estados.json"
       fetch(url)
                .then( resp => resp.json()) // AQUI JÁ RECEBO O ARQUIVO ESTADO E FAÇO UM PARSER (promisse)
                .then( estados =>{
                    const itens = estados.reduce(
                        (html,estado) => html+ `<li>${estado.nome}</li>`,'' /* É NECESSARIO P TERCEIRO
                        PARAMETRO COM A STRING VÁZIA PARA INICIALIZAR*/
                    )
                    document.body.insertAdjacentHTML('beforeend',`<ul>${itens}</ul>`)
                } )
       
                </script>
</body>
