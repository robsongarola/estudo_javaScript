<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        // VAMOS CRIAR UMA FUNÇÃO PARA EXIBIR O RESULTADO DEPENDENDO DA RESPOSTA DO SERVIDOR
        function exibirResultado(id, dados) {

            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }
        // USANDO A BIBLIOTECA JQUEY , ELA TRABALHA COM CALLBACK(COMO O xmlResquestHTML)

        $.ajax({
            url: 'parouimpar',
            data: {
                numero:5
            },
            success(data){ // A FUNÇÃO DE SUCESSO TEM QUE TER ESSE NOME
                exibirResultado('get',data)
            }
        })

        //VAMOS FAZER AGORA UMA REQUISIÇÃO TIPO POST

        $.ajax({
            url:'formulario',
            method:"post", // A REQUISIÇÃO GET NÃO É NECESSÁRIO INFORMAR O TIPO DE REQUISIÇÃO PORQUE E PADRÃO
            data:{
                 nome:"robson",
                 sobrenome:'Garola',
                 idade:54   
            },
            success(data){ // ESSA É A FUNÇÃO CALLBACK

                exibirResultado('post',data)
            },
            error(e){

                exibirResultado('post',e)
            }
        })


    </script>
</body>
